<mat-card class="mat-elevation-z8">
    <mat-card-content>
        <mat-horizontal-stepper [linear]="false" #stepper>
            <mat-step [stepControl]="credentialsForm">
                <form [formGroup]="credentialsForm">
                    <ng-template matStepLabel>Login credentials</ng-template>
                    <div class="form-field-grouping">
                        <mat-form-field>
                            <input matInput formControlName="email" placeholder="Email" (blur)="verifyEmailFieldsMatch()">
                            <mat-error *ngIf="credentialsForm.controls.email.hasError('pattern')">{{Regex.email.errorMessage}}
                            </mat-error>
                            <mat-error *ngIf="credentialsForm.controls.email.hasError('required')">{{Regex.required.errorMessage}}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="verifyEmail" placeholder="Verify Email" (blur)="verifyEmailFieldsMatch()">
                            <mat-error *ngIf="credentialsForm.controls.verifyEmail.hasError('fieldMismatch')">Email Addresses Must
                                Match
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-field-grouping">
                        <mat-form-field>
                            <input matInput type="password" formControlName="password" placeholder="Password" (blur)="verifyPasswordFieldsMatch()">
                            <mat-error *ngIf="credentialsForm.controls.password.hasError('required')">{{Regex.required.errorMessage}}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="password" formControlName="verifyPassword" placeholder="Verify Password" (blur)="verifyPasswordFieldsMatch()">
                            <mat-error *ngIf="credentialsForm.controls.verifyPassword.hasError('fieldMismatch')">Passwords Must Match
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="action-buttons">
                        <button mat-raised-button type="button" [routerLink]="['/']" color="secondary" (click)="cancelButtonClicked()">Cancel</button>
                        <button mat-raised-button matStepperNext color="primary">Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="userInfoForm">
                <form [formGroup]="userInfoForm">
                    <ng-template matStepLabel>A few personal details</ng-template>
                    <div class="side-by-side">
                        <mat-form-field>
                            <input matInput formControlName="firstName" placeholder="First Name">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="lastName" placeholder="Last Name">
                        </mat-form-field>
                    </div>
                    <div class="side-by-side">
                        <mat-form-field>
                            <input matInput formControlName="addressStreet1" placeholder="Street 1">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="addressStreet2" placeholder="Street 2 (opt)">
                        </mat-form-field>
                    </div>
                    <div class="side-by-side">
                        <mat-form-field>
                            <input matInput formControlName="addressCity" placeholder="City">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="addressState" placeholder="State">
                        </mat-form-field>
                    </div>
                    <div class="side-by-side">
                        <mat-form-field>
                            <input matInput formControlName="addressZip" placeholder="Zip">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput phoneNumberInput maxlength=14 formControlName="phoneNumber" placeholder="Phone Number" (triggerRefresh)="updatePhoneNumber($event)">
                        </mat-form-field>
                    </div>
                    <div class="action-buttons">
                        <button mat-raised-button matStepperPrevious type="button" color="secondary">Back</button>
                        <button mat-raised-button type="submit" color="primary">Submit</button>
                    </div>
                </form>
            </mat-step>
        </mat-horizontal-stepper>
        <div class="footer-links">
            <a class="footer-link" [routerLink]="['../sign-in']" routerLinkActive="router-link-active">Create An
                Account</a>
            <a class="footer-link" href=javascript:; routerLinkActive="router-link-active">Need Help?</a>
        </div>
    </mat-card-content>
</mat-card>
